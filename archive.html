<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - News Feed</title>
    <!--
        HTML/CSS/JS structure created with assistance from Claude AI (Anthropic) to accelerate development.
        Architecture, requirements, and maintenance by Gene Reader.
    -->
    <style>
        :root {
            --bg-color: white;
            --text-color: #333;
            --border-color: #333;
            --light-border: #eee;
            --link-color: #0066cc;
            --link-hover: #0052a3;
            --meta-color: #666;
            --button-bg: #0066cc;
            --button-hover: #0052a3;
            --button-disabled: #ccc;
            --tag-bg: #f0f0f0;
            --tag-active: #0066cc;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #e0e0e0;
            --light-border: #333;
            --link-color: #6ab0f3;
            --link-hover: #8fc5f7;
            --meta-color: #aaa;
            --button-bg: #6ab0f3;
            --button-hover: #8fc5f7;
            --button-disabled: #444;
            --tag-bg: #2a2a2a;
            --tag-active: #6ab0f3;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .header-content {
            flex: 1;
        }
        
        h1 {
            margin: 0;
        }
        
        .nav-button {
            display: inline-block;
            padding: 8px 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        
        .nav-button:hover {
            background: var(--button-hover);
            color: white;
            text-decoration: none;
        }

        .article.read {
            opacity: 0.5;
        }

        .article.read h2 a {
            text-decoration: line-through;
            color: var(--meta-color);
        }
        
        .last-updated {
            color: var(--meta-color);
            font-size: 0.9em;
        }
        
        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--light-border);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        
        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--meta-color);
            font-size: 0.9em;
        }
        
        .filter-select {
            background: var(--bg-color);
            border: 2px solid var(--light-border);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
            min-width: 150px;
        }
        
        .filter-select:hover {
            border-color: var(--link-color);
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--link-color);
        }
        
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            min-height: 24px;
        }
        
        .filter-chip {
            background: var(--tag-active);
            color: white;
            padding: 4px 8px 4px 12px;
            border-radius: 16px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .filter-chip-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            line-height: 1;
            transition: background 0.2s ease;
        }
        
        .filter-chip-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .clear-filters-btn {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
        }
        
        .clear-filters-btn:hover {
            background: var(--light-border);
            border-color: var(--link-color);
        }
        
        .clear-filters-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .article {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-border);
            display: flex;
            gap: 15px;
        }
        
        .article:last-child {
            border-bottom: none;
        }
        
        .article-thumbnail {
            flex-shrink: 0;
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .article-content {
            flex: 1;
            min-width: 0;
        }
        
        .article h2 {
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }
        
        .article a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        .article a:hover {
            text-decoration: underline;
            color: var(--link-hover);
        }
        
        .article-meta {
            color: var(--meta-color);
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .article-tag {
            background: var(--tag-bg);
            color: var(--meta-color);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        .loading {
            text-align: center;
            color: var(--meta-color);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }
        
        .pagination button {
            padding: 8px 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background: var(--button-hover);
        }
        
        .pagination button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
        }
        
        .pagination-info {
            color: var(--meta-color);
        }
        
        @media (max-width: 600px) {
            .article {
                flex-direction: column;
            }
            
            .article-thumbnail {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-content">
                <h1>Archive</h1>
                <a href="index.html" class="nav-button">‚Üê Back to News Feed</a>
                <p class="last-updated" id="lastUpdated">Loading...</p>
            </div>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle dark mode">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
        
        <div class="filters" id="filters" style="display: none;">
            <div class="filter-section">
                <div class="filter-controls">
                    <label class="filter-label" for="sourceSelect">Add Source:</label>
                    <select id="sourceSelect" class="filter-select" onchange="addSourceFilter(this.value); this.value='';">
                        <option value="">Select...</option>
                    </select>
                </div>
                <div class="active-filters" id="activeSourceFilters"></div>
            </div>

            <div class="filter-section" id="tagFilterSection" style="display: none;">
                <div class="filter-controls">
                    <label class="filter-label" for="tagInput">Add Tag:</label>
                    <input 
                        type="text" 
                        id="tagInput" 
                        list="tagList" 
                        class="filter-select" 
                        placeholder="Search tags..."
                        onchange="addTagFilter(this.value); this.value='';"
                        autocomplete="off">
                    <datalist id="tagList"></datalist>
                </div>
                <div class="active-filters" id="activeTagFilters"></div>
            </div>

            <div class="filter-section">
                <button class="clear-filters-btn" id="clearFiltersBtn" onclick="clearAllFilters()" disabled>
                    Clear All Filters
                </button>
            </div>
        </div>
    </header>
    
    <main id="articles">
        <p class="loading">Loading articles...</p>
    </main>
    
    <div class="pagination" id="pagination" style="display: none;">
        <button id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
        <span class="pagination-info" id="pageInfo"></span>
        <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
    </div>
    
    <script>
        let allArticles = [];
        let allSources = [];
        let allTags = [];
        let currentPage = 1;
        const articlesPerPage = 30; // Set articles per page
        let selectedSources = [];
        let selectedTags = [];
        
        // Dark mode functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            setTheme(theme);
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        // Filter functionality
        function initFilters() {
            const savedSources = localStorage.getItem('archiveSelectedSources');
            const savedTags = localStorage.getItem('archiveSelectedTags');
            
            if (savedSources) {
                try {
                    selectedSources = JSON.parse(savedSources);
                } catch (e) {
                    selectedSources = [];
                }
            }
            
            if (savedTags) {
                try {
                    selectedTags = JSON.parse(savedTags);
                } catch (e) {
                    selectedTags = [];
                }
            }
        }
        
        function createFilterButtons() {
            const sourceSelect = document.getElementById('sourceSelect');
            sourceSelect.innerHTML = '<option value="">Select...</option>';
            
            // Get unique sources from articles
            const uniqueSources = [...new Set(allArticles.map(a => a.source))].sort();
            uniqueSources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                sourceSelect.appendChild(option);
            });
            
            // Get unique tags from articles
            const uniqueTags = new Set();
            allArticles.forEach(article => {
                if (article.tags) {
                    article.tags.forEach(tag => uniqueTags.add(tag));
                }
            });
            allTags = [...uniqueTags].sort();
            
            // Populate tag datalist (only show if tags exist)
            const tagFilterSection = document.getElementById('tagFilterSection');
            if (allTags.length > 0) {
                tagFilterSection.style.display = 'flex';
                
                const tagList = document.getElementById('tagList');
                tagList.innerHTML = '';
                
                allTags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    tagList.appendChild(option);
                });
            }
            
            document.getElementById('filters').style.display = 'flex';
            renderActiveFilters();
        }
        
        function addSourceFilter(source) {
            if (source && !selectedSources.includes(source)) {
                selectedSources.push(source);
                localStorage.setItem('archiveSelectedSources', JSON.stringify(selectedSources));
                renderActiveFilters();
                displayPage(1);
            }
        }
        
        function removeSourceFilter(source) {
            selectedSources = selectedSources.filter(s => s !== source);
            localStorage.setItem('archiveSelectedSources', JSON.stringify(selectedSources));
            renderActiveFilters();
            displayPage(1);
        }
        
        function addTagFilter(tag) {
            if (tag && !selectedTags.includes(tag)) {
                selectedTags.push(tag);
                localStorage.setItem('archiveSelectedTags', JSON.stringify(selectedTags));
                renderActiveFilters();
                displayPage(1);
            }
        }
        
        function removeTagFilter(tag) {
            selectedTags = selectedTags.filter(t => t !== tag);
            localStorage.setItem('archiveSelectedTags', JSON.stringify(selectedTags));
            renderActiveFilters();
            displayPage(1);
        }
        
        function clearAllFilters() {
            selectedSources = [];
            selectedTags = [];
            localStorage.setItem('archiveSelectedSources', JSON.stringify(selectedSources));
            localStorage.setItem('archiveSelectedTags', JSON.stringify(selectedTags));
            renderActiveFilters();
            displayPage(1);
        }
        
        function renderActiveFilters() {
            const sourceContainer = document.getElementById('activeSourceFilters');
            sourceContainer.innerHTML = '';
            selectedSources.forEach(source => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.innerHTML = `
                    ${source}
                    <button class="filter-chip-remove" onclick="removeSourceFilter('${source}')" title="Remove filter">√ó</button>
                `;
                sourceContainer.appendChild(chip);
            });
            
            const tagContainer = document.getElementById('activeTagFilters');
            tagContainer.innerHTML = '';
            selectedTags.forEach(tag => {
                const chip = document.createElement('div');
                chip.className = 'filter-chip';
                chip.innerHTML = `
                    ${tag}
                    <button class="filter-chip-remove" onclick="removeTagFilter('${tag}')" title="Remove filter">√ó</button>
                `;
                tagContainer.appendChild(chip);
            });
            
            const clearBtn = document.getElementById('clearFiltersBtn');
            clearBtn.disabled = selectedSources.length === 0 && selectedTags.length === 0;
        }
        
        function getFilteredArticles() {
            let filtered = allArticles;
            
            if (selectedSources.length > 0) {
                filtered = filtered.filter(article => selectedSources.includes(article.source));
            }
            
            if (selectedTags.length > 0) {
                filtered = filtered.filter(article => 
                    article.tags && article.tags.some(tag => selectedTags.includes(tag))
                );
            }
            
            return filtered;
        }
        
        // Initialize
        initTheme();
        initFilters();
        
        async function loadFeeds() {
            try {
                const response = await fetch('archive.json');
                const data = await response.json();
                
                const lastUpdated = new Date(data.last_updated);
                document.getElementById('lastUpdated').textContent = 
                    `Archive: ${data.article_count} articles ‚Ä¢ Last updated: ${lastUpdated.toLocaleString()}`;
                
                allArticles = data.articles;
                
                if (allArticles.length > 0) {
                    createFilterButtons();
                }
                
                displayPage(1);
                
            } catch (error) {
                console.error('Error loading archive:', error);
                document.getElementById('articles').innerHTML = 
                    '<p>Error loading archive. Please try again later.</p>';
            }
        }
        
        function displayPage(pageNum) {
            const filteredArticles = getFilteredArticles();
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
            
            if (pageNum < 1) pageNum = 1;
            if (pageNum > totalPages) pageNum = totalPages;
            if (totalPages === 0) pageNum = 1;
            
            currentPage = pageNum;
            
            const startIdx = (pageNum - 1) * articlesPerPage;
            const endIdx = startIdx + articlesPerPage;
            const pageArticles = filteredArticles.slice(startIdx, endIdx);
            
            const articlesContainer = document.getElementById('articles');
            articlesContainer.innerHTML = '';
            
            if (pageArticles.length === 0) {
                articlesContainer.innerHTML = '<p class="loading">No archived articles yet.</p>';
            }
            
            pageArticles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';

                if (isRead(article.link)) {
                    articleDiv.classList.add('read');
                }
                
                const pubDate = new Date(article.published);
                const dateStr = pubDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                let articleHTML = '';
                
                if (article.image) {
                    articleHTML += `<img src="${article.image}" alt="" class="article-thumbnail" onerror="this.style.display='none'">`;
                }
                
                // Display article with a Display red button
                articleHTML += `
                    <div class="article-content">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <h2><a href="${article.link}" target="_blank" onclick="markAsRead('${article.link}')">${article.title}</a></h2>
                            <button onclick="event.preventDefault(); toggleRead('${article.link}'); displayPage(currentPage);" 
                                    style="background: none; border: 1px solid var(--border-color); color: var(--text-color); 
                                        padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.85em; flex-shrink: 0; margin-left: 10px;"
                                    title="${isRead(article.link) ? 'Mark as unread' : 'Mark as read'}">
                                ${isRead(article.link) ? '‚Ü∂' : '‚úì'}
                            </button>
                        </div>
                        <div class="article-meta">
                            ${article.source} ‚Ä¢ ${dateStr}
                        </div>
                `;
                
                if (article.tags && article.tags.length > 0) {
                    articleHTML += '<div class="article-tags">';
                    article.tags.forEach(tag => {
                        articleHTML += `<span class="article-tag">${tag}</span>`;
                    });
                    articleHTML += '</div>';
                }
                
                articleHTML += '</div>';
                
                articleDiv.innerHTML = articleHTML;
                articlesContainer.appendChild(articleDiv);
            });
            
            updatePagination(totalPages, filteredArticles.length);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Read tracking functionality
        function getReadArticles() {
            const read = localStorage.getItem('readArticles');
            return read ? JSON.parse(read) : [];
        }

        function markAsRead(url) {
            const readArticles = getReadArticles();
            if (!readArticles.includes(url)) {
                readArticles.push(url);
                localStorage.setItem('readArticles', JSON.stringify(readArticles));
            }
        }

        function isRead(url) {
            return getReadArticles().includes(url);
        }
        
        function toggleRead(url) {
            const readArticles = getReadArticles();
            const index = readArticles.indexOf(url);
            
            if (index > -1) {
                // Already read - mark as unread
                readArticles.splice(index, 1);
            } else {
                // Not read - mark as read
                readArticles.push(url);
            }
            
            localStorage.setItem('readArticles', JSON.stringify(readArticles));
        }

        function updatePagination(totalPages, totalArticles) {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages} (${totalArticles} articles)`;
        }
        
        function changePage(delta) {
            displayPage(currentPage + delta);
        }
        
        loadFeeds();
    </script>
</body>
</html>
