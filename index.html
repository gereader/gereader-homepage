<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <!--
        HTML/CSS/JS structure created with assistance from Claude AI (Anthropic) to accelerate development.
        Architecture, requirements, and maintenance by Gene Reader.
    -->
    <style>
        :root {
            --bg-color: white;
            --text-color: #333;
            --border-color: #333;
            --light-border: #eee;
            --link-color: #0066cc;
            --link-hover: #0052a3;
            --meta-color: #666;
            --button-bg: #0066cc;
            --button-hover: #0052a3;
            --button-disabled: #ccc;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #e0e0e0;
            --light-border: #333;
            --link-color: #6ab0f3;
            --link-hover: #8fc5f7;
            --meta-color: #aaa;
            --button-bg: #6ab0f3;
            --button-hover: #8fc5f7;
            --button-disabled: #444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .header-content {
            flex: 1;
        }
        
        h1 {
            margin: 0;
        }
        
        .last-updated {
            color: var(--meta-color);
            font-size: 0.9em;
        }
        
        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            background: var(--light-border);
        }
        
        .article {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-border);
        }
        
        .article:last-child {
            border-bottom: none;
        }
        
        .article h2 {
            margin: 0 0 5px 0;
            font-size: 1.2em;
        }
        
        .article a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        .article a:hover {
            text-decoration: underline;
            color: var(--link-hover);
        }
        
        .article-meta {
            color: var(--meta-color);
            font-size: 0.9em;
        }
        
        .article.read {
            opacity: 0.5;
        }
        
        .article.read h2 a {
            text-decoration: line-through;
            color: var(--meta-color);
        }
        
        .loading {
            text-align: center;
            color: var(--meta-color);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }
        
        .pagination button {
            padding: 8px 16px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background: var(--button-hover);
        }
        
        .pagination button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
        }
        
        .pagination-info {
            color: var(--meta-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>News Feed</h1>
            <p class="last-updated" id="lastUpdated">Loading...</p>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="theme-toggle" id="hideReadToggle" onclick="toggleHideRead()" title="Toggle read articles">
                <span id="hideReadIcon">üìñ</span>
            </button>
            <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle dark mode">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
    </header>
    
    <main id="articles">
        <p class="loading">Loading articles...</p>
    </main>
    
    <div class="pagination" id="pagination" style="display: none;">
        <button id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
        <span class="pagination-info" id="pageInfo"></span>
        <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
    </div>
    
    <script>
        let allArticles = [];
        let currentPage = 1;
        const articlesPerPage = 20;
        let hideRead = false;
        
        // Dark mode functionality
        function initTheme() {
            // Check localStorage first, then system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            setTheme(theme);
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        // Read tracking functionality
        function getReadArticles() {
            const read = localStorage.getItem('readArticles');
            return read ? JSON.parse(read) : [];
        }
        
        function markAsRead(url) {
            const readArticles = getReadArticles();
            if (!readArticles.includes(url)) {
                readArticles.push(url);
                localStorage.setItem('readArticles', JSON.stringify(readArticles));
            }
        }
        
        function isRead(url) {
            return getReadArticles().includes(url);
        }
        
        // Hide read functionality
        function initHideRead() {
            const saved = localStorage.getItem('hideRead');
            hideRead = saved === 'true';
            updateHideReadIcon();
        }
        
        function toggleHideRead() {
            hideRead = !hideRead;
            localStorage.setItem('hideRead', hideRead);
            updateHideReadIcon();
            displayPage(1); // Reset to first page when toggling
        }
        
        function updateHideReadIcon() {
            const icon = document.getElementById('hideReadIcon');
            icon.textContent = hideRead ? 'üìò' : 'üìñ';
            document.getElementById('hideReadToggle').title = 
                hideRead ? 'Show read articles' : 'Hide read articles';
        }
        
        // Initialize theme before anything else
        initTheme();
        initHideRead();
        
        async function loadFeeds() {
            try {
                const response = await fetch('feeds.json');
                const data = await response.json();
                
                // Update last updated time
                const lastUpdated = new Date(data.last_updated);
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${lastUpdated.toLocaleString()}`;
                
                // Store all articles
                allArticles = data.articles;
                
                // Display first page
                displayPage(1);
                
            } catch (error) {
                console.error('Error loading feeds:', error);
                document.getElementById('articles').innerHTML = 
                    '<p>Error loading articles. Please try again later.</p>';
            }
        }
        
        function displayPage(pageNum) {
            // Filter articles based on hideRead setting
            const filteredArticles = hideRead 
                ? allArticles.filter(article => !isRead(article.link))
                : allArticles;
            
            const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
            
            // Bounds checking
            if (pageNum < 1) pageNum = 1;
            if (pageNum > totalPages) pageNum = totalPages;
            if (totalPages === 0) pageNum = 1; // Handle empty list
            
            currentPage = pageNum;
            
            // Calculate article range for this page
            const startIdx = (pageNum - 1) * articlesPerPage;
            const endIdx = startIdx + articlesPerPage;
            const pageArticles = filteredArticles.slice(startIdx, endIdx);
            
            // Display articles
            const articlesContainer = document.getElementById('articles');
            articlesContainer.innerHTML = '';
            
            if (pageArticles.length === 0) {
                articlesContainer.innerHTML = '<p class="loading">No articles to display.</p>';
            }
            
            pageArticles.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                
                // Check if article has been read
                if (isRead(article.link)) {
                    articleDiv.classList.add('read');
                }
                
                const pubDate = new Date(article.published);
                const dateStr = pubDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                articleDiv.innerHTML = `
                    <h2><a href="${article.link}" target="_blank" onclick="markAsRead('${article.link}')">${article.title}</a></h2>
                    <div class="article-meta">
                        ${article.source} ‚Ä¢ ${dateStr}
                    </div>
                `;
                
                articlesContainer.appendChild(articleDiv);
            });
            
            // Update pagination controls
            updatePagination(totalPages);
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // Update button states
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Update page info
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }
        
        function changePage(delta) {
            displayPage(currentPage + delta);
        }
        
        // Load feeds when page loads
        loadFeeds();
    </script>
</body>
</html>
